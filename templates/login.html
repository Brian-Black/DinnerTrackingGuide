{% extends "base.html" %}
{% import "_forms.html" as forms %}

{% block content %}
	<h2>
		Lets log in!
	</h2>

	<form action="?{{ request.query_string }}" method="post">
		{{ forms.render(form) }}
		<div class="actions">
			<input type="submit" class="btn primary" value="save">
			<a href="{{ url_for("users.home") }}" class="btn secondary">Cancel</a>
		</div>
	</form>
{% endblock %}
