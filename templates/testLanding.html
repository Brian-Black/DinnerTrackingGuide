{% extends "homepage.html" %}

{% block page_contents %}
	<table>
		<thead>
			<th>Recipe Title  </th>
			<th>Author  </th>
		</thead>
		<tbody>
	{% for recipe in recipes %}
		<tr>
			<th><a href="{{ url_for("users.detail", slug=recipe.slug) }}">{{ recipe.slug }}</th>
			<td>{{ recipe.author }}</td>
		</tr>
	{% endfor %}
		</tbody>
	</table>
{% endblock %}
