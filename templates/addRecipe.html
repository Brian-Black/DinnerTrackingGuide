{% extends "base.html" %}
{% import "_forms.html" as forms %}
{% import "_forms_ingredients.html" as forms2 %}

{% block content %}
	<h2>
		{% if create %}
			Add new Recipe
		{% else %}
			Edit Recipe
		{% endif %}
	</h2>

	<form action="?{{ request.query_string }}" method="post">
		{{ forms.render(form) }}
		{{ forms2.render(form2) }}
		<div class="actions">
			<input type="submit" class="btn primary" value="save">
			<a href="{{ url_for("users.home") }}" class="btn secondary">Cancel</a>
		</div>
	</form>
{% endblock %}
