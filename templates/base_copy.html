<!DOCTYPE html>
<html>
	
	<head data-gwd-animation-mode="quickMode">

			}
			.gwd-div-side-banner {

				left: 0px;
				top: 0px;
				z-index:-1;
			}
			.gwd-div-top-banner {
				position: absolute;
				width: 1000px;
				font-family:'Times New Roman';

				top: 120px;
				height: 452px;
			}
		</style>
	</head>
	
	<body>
		<div class="gwd-div-ro1m">
			<div class=""><u style=""><br></u>
				
			</div>
		</div>

			<br>
		</div>
		<div class="gwd-div-ro1m">

			</div>
		</div>
		<div class="gwd-div-side-banner" id="side_banner">
			<br>
		</div>
		<div class="gwd-div-top-banner" id="top_banner">
			<br>
			{% block top_banner_contents %}{% endblock %}
		</div>
		
		<div class="gwd-div-page">
			{% block page_contents %}{% endblock %}
		</div>
		
	</body>
